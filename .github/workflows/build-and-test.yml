# .github/workflows/dotnet-build.yml
name: Build Obsidian Console App

on:
  # Trigger on every push or pull-request to the default branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: ${{matrix.os}} / ${{matrix.configuration}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        configuration: [ Debug, Release ]
        os: [ windows-latest, ubuntu-latest ]

    steps:
    - name: â¬‡ï¸  Checkout source
      uses: actions/checkout@v4

    - name: ğŸ› ï¸  Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'     # Pin to the major version you target

    - name: ğŸ“¦  Restore dependencies
      run: dotnet restore

    - name: ğŸ”¨  Build â€“ ${{ matrix.configuration }}
      run: dotnet build --configuration ${{ matrix.configuration }} --no-restore
